<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="editPost.css">
</head>
<body>
<h1>DreamScribe Blogs</h1>
<form id="form" th:action="@{/processEdit}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}">
    <b><h3>Title:</h3></b> <input type="text" th:field="*{title}">
    <b><h3>Author:</h3></b> <input type="text" th:field="*{author}">
    <b><h3>Excerpt:</h3></b> <input type="text" th:field="*{excerpt}">
    <input type="hidden" th:name="userId" th:value="${userId}">
    <b><h3>Tags:</h3></b> <input type="text" name="updatedTags" th:value="${existingTags}">
    <b><h3>Content:</h3></b> <textarea th:field="*{content}" minlength="50" maxlength="4999"></textarea>
    <input type="submit" value="submit changes">
</form>
</body>
</html>
